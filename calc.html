<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <div id="calculator">
        <div class="header">
            <div class="switchBox">
                <input type="checkbox" name="" id="switch" class="switch" value="switch">
                <div class="box"></div>
            </div>
        </div>
        <div>
            <input type="text" id="display">
        </div>
        <div>
            <button class="color" id="clrAll" onclick="clr()">C</button>
            <button class="color" onclick="yaz('**')">^</button>
            <button class="color" onclick="back()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="color" onclick="yaz('/')">รท</button>
        </div>
        <div>
            <button onclick="yaz('7')">7</button>
            <button onclick="yaz('8')">8</button>
            <button onclick="yaz('9')">9</button>
            <button class="color" onclick="yaz('*')">ร</button>
        </div>
        <div>
            <button onclick="yaz('4')">4</button>
            <button onclick="yaz('5')">5</button>
            <button onclick="yaz('6')">6</button>
            <button class="color" onclick="yaz('-')">-</button>
        </div> 
        <div>
            <button onclick="yaz('1')">1</button>
            <button onclick="yaz('2')">2</button>
            <button onclick="yaz('3')">3</button>
            <button class="color" onclick="yaz('+')">+</button>
        </div>
        <div>
            <button onclick="yaz('.')">.</button>
            <button onclick="yaz('0')">0</button>
            <button id="eq" onclick="hesabla()">=</button>
        </div>
    </div>  

<script src="https://kit.fontawesome.com/d4a8753bf6.js" crossorigin="anonymous"></script>
<script src="/calc.js"></script>

</body>
</html>
